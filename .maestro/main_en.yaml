appId: com.Akifumi.H.trashsnap
name: Main screen (EN) smoke

flow:
  # アプリ初回起動（英語想定）
  - launchApp:
      clearState: true

  # タイトルとメインボタンが英語で表示されていること
  - assertVisible: "TrashSnap"
  - assertVisible: "Swipe to Organize"
  - assertVisible: "Start Scan"

  # 設定画面に遷移できること
  - tapOn: "Settings"
  - assertVisible: "Remove All Ads"
  - tapOn: "Close"

