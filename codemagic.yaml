# ============================================================
# 捨て写 - Codemagic iOS ビルド設定
# ============================================================
# リポジトリに codemagic.yaml を置き、Codemagic でアプリを追加すると
# このワークフローでビルド・TestFlight 配信ができます。
# https://codemagic.io でアプリを追加 → リポジトリ接続 → ビルド実行
#
# 事前に Codemagic の Code signing identities で以下を設定すること:
# - App Store Connect API キー（.p8）
# - iOS 証明書（Distribution）
# - プロビジョニングプロファイル（App Store）

workflows:
  ios-release:
    name: iOS Release
    max_build_duration: 60
    instance_type: mac_mini_m2

    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.Akifumi.H.trashsnap
      vars:
        XCODE_WORKSPACE: "sutesho.xcworkspace"
        XCODE_SCHEME: "sutesho"
        BUNDLE_ID: "com.Akifumi.H.trashsnap"
        APP_STORE_APPLE_ID: "6758648167"  # App Store Connect の「App 情報」→ Apple ID

    integrations:
      # ↓ Codemagic「Teams」→「Integrations」→「Manage keys」で表示される API キー名と完全一致させる
      app_store_connect: Codemagic_App

    scripts:
      - name: Install npm dependencies
        script: npm ci

      # ビルド番号を TestFlight 最新+1 にセット（app.json → prebuild で ios/ に反映）
      - name: Bump iOS build number
        script: |
          set -e
          LATEST=$(app-store-connect get-latest-testflight-build-number "$APP_STORE_APPLE_ID" 2>/dev/null || true)
          if [ -n "$LATEST" ] && [ "$LATEST" -ge 0 ] 2>/dev/null; then
            NEW=$((LATEST + 1))
          else
            NEW=$((19 + ${BUILD_NUMBER:-0}))
          fi
          echo "Setting app.json buildNumber to $NEW (latest on ASC: ${LATEST:-none})"
          node scripts/bump-ios-build.js "$NEW"

      # Codemagic の Mac で毎回 prebuild して ios/ を生成（リポジトリに ios/ がなくてもビルド可能）
      - name: Prebuild iOS
        script: |
          set -e
          npx expo prebuild --platform ios --clean --no-install
          echo "Contents of ios/ after prebuild:"
          ls -la ios/ || true
          find ios -maxdepth 1 -name "*.xcworkspace" -type d || true

      - name: Install CocoaPods
        script: cd ios && pod install

      - name: Set up code signing
        script: xcode-project use-profiles

      - name: Build IPA
        script: |
          cd "$CM_BUILD_DIR"
          WORKSPACE_PATH=$(find ios -maxdepth 1 -name "*.xcworkspace" -type d | head -1)
          if [ -z "$WORKSPACE_PATH" ]; then
            echo "Error: No .xcworkspace found in ios/. Listing ios/:"
            ls -la ios/
            exit 1
          fi
          SCHEME_NAME=$(basename "$WORKSPACE_PATH" .xcworkspace)
          echo "Using workspace: $WORKSPACE_PATH, scheme: $SCHEME_NAME"
          xcode-project build-ipa \
            --workspace "$WORKSPACE_PATH" \
            --scheme "$SCHEME_NAME"

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log

    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        # 外部テスト用には App Store Connect で「テスト情報」に Beta App Description の入力が必須
        # 初回は submit_to_testflight: false で IPA だけビルドし、手動アップロードしても可

  ios-maestro:
    name: iOS UI tests (Maestro)
    max_build_duration: 60
    instance_type: mac_mini_m2

    environment:
      vars:
        XCODE_WORKSPACE: "sutesho.xcworkspace"
        XCODE_SCHEME: "sutesho"
        BUNDLE_ID: "com.Akifumi.H.trashsnap"

    scripts:
      - name: Install npm dependencies
        script: npm ci

      - name: Prebuild iOS (for simulator)
        script: |
          set -e
          npx expo prebuild --platform ios --clean --no-install

      - name: Install CocoaPods
        script: cd ios && pod install

      - name: Build iOS simulator .app for Maestro
        script: |
          set -e
          cd "$CM_BUILD_DIR"
          WORKSPACE_PATH=$(find ios -maxdepth 1 -name "*.xcworkspace" -type d | head -1)
          if [ -z "$WORKSPACE_PATH" ]; then
            echo "Error: No .xcworkspace found in ios/. Listing ios/:"
            ls -la ios/
            exit 1
          fi
          SCHEME_NAME=$(basename "$WORKSPACE_PATH" .xcworkspace)
          echo "Building simulator app for workspace: $WORKSPACE_PATH, scheme: $SCHEME_NAME"
          xcodebuild \
            -workspace "$WORKSPACE_PATH" \
            -scheme "$SCHEME_NAME" \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination 'generic/platform=iOS Simulator' \
            CONFIGURATION_BUILD_DIR="$CM_BUILD_DIR/build/maestro"

      - name: Install Maestro CLI
        script: |
          set -e
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo 'export PATH="$HOME/.maestro/bin:$PATH"' >> $BASH_ENV

      - name: Run Maestro flows locally (English UI smoke tests)
        script: |
          set -e
          source $BASH_ENV
          APP_PATH=$(find "$CM_BUILD_DIR/build/maestro" -maxdepth 1 -name "*.app" | head -1)
          if [ -z "$APP_PATH" ]; then
            echo "Error: No .app found in build/maestro"
            ls -la "$CM_BUILD_DIR/build/maestro" || true
            exit 1
          fi
          echo "Using app binary: $APP_PATH"
          maestro test "$APP_PATH" .maestro

